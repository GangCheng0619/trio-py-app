# https://conda.io/docs/using/envs.html#create-environment-file-by-hand
name: rtd-conda-env
channels:
  - conda-forge
dependencies:
  - python=3.5
  # For some reason RTD's default sphinx is 1.3.5
  # As of 2017-03-01 this is the latest version on conda-forge
  - sphinx=1.5.2
  # For some reason RTD's default install of this is v0.1.7, which is ancient
  # As of 2017-03-01 this is the latest version on conda
  - sphinx_rtd_theme=0.1.9
